<div class="fixed top-6 left-1/2 -translate-x-1/2 z-40">
  <nav
    class="bg-surface-floating backdrop-blur-md rounded-full px-6 py-2 shadow-nav flex items-center space-x-6 border border-white/20"
  >
    <span class="font-bold text-neutral-900 tracking-tight">Autopublicamos</span>
    <div class="h-4 w-px bg-neutral-200 hidden sm:block"></div>
    <ul class="flex items-center space-x-1">
      @for (item of navItems(); track item.name) {
        <li>
          <button
            [disabled]="!item.active"
            class="flex items-center space-x-1 px-3 py-1.5 rounded-full text-sm font-medium transition-all"
            [class]="
              item.active
                ? 'bg-neutral-100 text-neutral-900 shadow-sm'
                : 'text-neutral-400 cursor-not-allowed hover:bg-neutral-50/50'
            "
          >
            <span>{{ item.name }}</span>
            @if (!item.active) {
              <icon-lock class="w-3 h-3" />
            }
          </button>
        </li>
      }
    </ul>
    <div
      class="w-8 h-8 rounded-full bg-primary-main flex items-center justify-center text-xs font-bold text-white shadow-lg"
    >
      A
    </div>
  </nav>
</div>
