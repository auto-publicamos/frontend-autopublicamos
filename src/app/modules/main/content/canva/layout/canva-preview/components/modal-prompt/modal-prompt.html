<div
  class="fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200"
>
  <div
    class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden animate-in zoom-in-95 duration-200 border border-neutral-200"
  >
    <div
      class="flex items-center justify-between px-5 py-4 border-b border-neutral-100 bg-neutral-50/50"
    >
      <h3 class="font-bold text-lg text-neutral-800">{{ title() }}</h3>
      <button
        (click)="close.emit()"
        class="text-neutral-400 hover:text-neutral-600 transition-colors p-1 rounded-md hover:bg-neutral-100"
      >
        <icon-x class="w-5 h-5" />
      </button>
    </div>

    <div class="p-6">
      <p class="text-sm text-neutral-600 mb-4 leading-relaxed">{{ message() }}</p>

      <div class="relative">
        <input
          type="text"
          [(ngModel)]="value"
          (keyup.enter)="handleSubmit()"
          class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all text-sm shadow-sm"
          [placeholder]="placeholder()"
          cdkFocusInitial
          autocomplete="off"
        />
      </div>
    </div>

    <div class="px-5 py-4 bg-neutral-50 border-t border-neutral-100 flex justify-end gap-3">
      <button
        (click)="close.emit()"
        class="px-4 py-2 text-sm font-medium text-neutral-600 hover:text-neutral-800 hover:bg-neutral-100 rounded-lg transition-all"
      >
        Cancelar
      </button>
      <button
        (click)="handleSubmit()"
        class="px-5 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-md hover:shadow-lg transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!value"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
